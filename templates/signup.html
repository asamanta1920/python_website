<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up!</title>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css?family=Indie+Flower');
            h2{
                color:rgb(255, 0, 128);
                background-color:rgb(130, 230, 49);
                font-size:25px;
                width: 220;
                font-family:'Indie Flower',cursive;
                text-align: left;
                border-style: dotted;
                border-color: #B126EE;
            }
            h5{
                color:rgb(16, 113, 126);
                background-color:rgb(226, 214, 104);
                font-size:25px;
                width: 220;
                font-family:'Indie Flower',cursive;
                text-align: left;
                border-style: solid;
                border-color: #B126EE;
            }
        </style>
        <form method="POST">
            <div>
                <h5>Username : </h5>
            </div>
            <input type="text" name="username"/>
            <div>
                <h5>Name : </h5>
            </div>
            <input type="text" name="name"/>
            <div>
                <h5>Email : </h5>
            </div>
            <input type="text" name="email"/>
            <div>
                <h5>Password : </h5>
            </div>
            <input type="password" name="password"/>
            <div>
                <h5>Confirm password : </h5>
            </div>
            <input type="password" name="confirm_password"/>
            <div>
                    <input type="submit" value="Submit"/>
            </div>
        </form>
        <h2>{{status}}</h2>
    </body>
</html>
